<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Star Wars Characters</h1>
        <input type="text" id="searchInput" placeholder="Search for a character">
        <button id="searchButton">Search</button>
    </header>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator">Loading characters...</div>

    <!-- Character List Grid -->
    <div id="character-list" class="character-grid" style="display: none;">
        <!-- Characters will be loaded here dynamically -->
    </div>

    <!-- Character Details Section -->
    <div id="character-details" class="character-details">
        <button id="backButton">&larr; Back</button>
        <div class="character-info">
            <div class="character-info-content">
                <!-- Character Image -->
                <img id="characterImage" src="" alt="Character Image" class="character-image">
                <!-- Character Info -->
                <div class="character-description">
                    <h2 id="characterName"></h2>
                    <p id="characterDescription"></p>
                    <div id="characterExtraInfo"></div>
                </div>
            </div>
            <!-- Movie Trailer Section -->
            <div id="movieTrailer" style="margin-top: 20px;">
                <button id="movieTrailerButton"> Movie Trailer</button>
                <!-- Trailer Iframe (hidden by default) -->
                <iframe id="trailerIframe" src="" frameborder="0" allowfullscreen style="display: none; width: 100%; height: 315px; margin-top: 20px;"></iframe>
                <!-- Error Message for invalid link -->
                <div id="trailerError" style="display: none; color: red; font-size: 1.2rem; margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <script src="mySketch.js"></script>
</body>

</html>
